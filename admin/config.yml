backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: main

local_backend:
  # when using a custom proxy server port
  url: http://localhost:8082/api/v1
  # when accessing the local site from a host other than 'localhost' or '127.0.0.1'
  #allowed_hosts: ['192.168.0.1']

media_folder: "/assets/media"
public_folder: "/assets/media"

# publish_mode: editorial_workflow
collections:
  - name: "lezioni" # Used in routes, e.g., /admin/collections/blog
    editor:
      preview: false
    label: "Lezioni (IT)" # Used in the UI
    identifier_field: clip_name # The field that should be used for the document path
    folder: "it/lezioni" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      # Title
      - label: "Titolo"
        name: "clip_name"
        widget: "string"
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        allow_multiple: false
        required: true
      - label: "Level"
        name: "level"
        widget: "select"
        options: ["Elementary","Intermediate","Advanced"]
      - label: "Media"
        name: "media"
        widget: "select"
        options: ["Video","Text","Audio"]
      - label: "Citation Information"
        name: citation_information
        widget: markdown
      - label: "Video"
        name: "video"
        hint: "The video URL"
        widget: "string"
        required: false
      - label: "Video Embed"
        name: "video_embed"
        hint: "Copy the video embed element from Kaltura, YouTube or Vimeo"
        widget: "text"
        required: false
      - label: "Lesson PDF"
        name: lesson_pdf
        widget: file
        required: false
        allow_multiple: false
      - label: "Lesson DOC"
        name: lesson_doc
        widget: file
        required: false
        allow_multiple: false
      - label: "Transcript PDF"
        name: transcript_pdf
        widget: file
        required: false
        allow_multiple: false
      - label: "Transcript DOC"
        name: transcript_doc
        widget: file
        required: false
        allow_multiple: false
      - label: "Solution PDF"
        name: solution_pdf
        widget: file
        required: false
        allow_multiple: false
      - label: "Solution DOC"
        name: solution_doc
        widget: file
        required: false
        allow_multiple: false
      - label: "Practice"
        name: "practice"
        widget: "list"
        fields:
          - label: "Grammar"
            name: "Grammar"
            widget: "object"
            field:
              label: "Grammar items"
              name: "grammar_item"
              widget: "list"
          - label: "Vocabulary"
